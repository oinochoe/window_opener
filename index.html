<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  나는 자식창이야
  <button type="button" onclick="onCloseSendResultToOpener()">부모창아 이동해라!!</button>

  <script>
    window.onload= function () {
      if(!localStorage.getItem('redirect')) {
        location.href="https://u6lfzq.csb.app/"
        localStorage.setItem('redirect', true);
      }
    }
    function onCloseSendResultToOpener() {
        var childWindow = window.parent;
        var parentWindow = childWindow.opener;
        parentWindow.location.href = 'https://www.kr.playblackdesert.com/ko-KR/Main/Index';
        childWindow.window.close();
      };
  </script>
</body>
</html>
